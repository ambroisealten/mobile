<form class="form-signin" (submit)="onConnect()">
  <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
  <label for="inputEmail" class="sr-only">userEmail</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="email" [(ngModel)]="userEmail" name="userEmail" required autofocus>
  <label for="inputPassword" class="sr-only">userPswd</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="mot de passe" [(ngModel)]="userPswd" name="userPswd" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
  <p class="message">Pas encore de compte ? <a routerLink="/signup" routerLinkActive="active">Cr√©er un compte</a></p>
</form>
