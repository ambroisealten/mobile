<form [formGroup]="validationForm" class="form-signin" (submit)="onConnect()">
  <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
  <div class="md-form">
    <label for="inputEmail" class="sr-only">userEmail</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && validationFormControls.email.errors }"
           placeholder="email" autofocus>
    <div *ngIf="submitted && validationFormControls.email.errors" class="invalid-feedback">
      <div *ngIf="validationFormControls.email.errors.required">L'email est requis</div>
      <div *ngIf="validationFormControls.email.errors?.pattern">L'adresse email est invalide</div>
    </div>
  </div>
  <div class="md-form">
    <label for="inputPassword" class="sr-only">userPswd</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && validationFormControls.password.errors }"
           placeholder="mot de passe">
    <div *ngIf="submitted && validationFormControls.password.errors" class="invalid-feedback">
      <div *ngIf="validationFormControls.password.errors.required">Un mot de passe est requis</div>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
</form>
